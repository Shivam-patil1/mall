<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mall Online Shopping</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    header {
      background: #2d3436;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-btn {
      background: #00b894;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .container {
      display: flex;
      margin: 2rem;
    }
    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .product:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    .product img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product h3 {
      margin: 0.5rem 0 0.2rem 0;
      font-size: 1.1rem;
    }
    .product p {
      color: #636e72;
      font-size: 0.95rem;
      margin: 0.2rem 0 1rem 0;
    }
    .product .price {
      font-weight: bold;
      color: #0984e3;
      margin-bottom: 0.5rem;
    }
    .product button {
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .product button:hover {
      background: #00b894;
    }
    .cart-sidebar {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-left: 2rem;
      padding: 1rem;
      min-width: 250px;
      max-width: 320px;
      height: fit-content;
      position: sticky;
      top: 2rem;
    }
    .cart-sidebar h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }
    .cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .cart-items .remove-btn {
      background: #d63031;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .cart-total {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .checkout-btn {
      background: #00b894;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        margin: 1rem;
      }
      .cart-sidebar {
        margin-left: 0;
        margin-top: 2rem;
        position: static;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mall Online Shopping</h1>
    <button class="cart-btn" onclick="document.querySelector('.cart-sidebar').scrollIntoView({behavior: 'smooth'})">View Cart ðŸ›’</button>
  </header>
  <div class="container">
    <div class="products" id="products"></div>
    <aside class="cart-sidebar">
      <h2>Your Cart</h2>
      <ul class="cart-items" id="cart-items"></ul>
      <div class="cart-total" id="cart-total">Total: $0.00</div>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </aside>
  </div>
  <script>
    // Sample products
    const products = [
      { id: 1, name: 'Wireless Headphones', price: 49.99, image: 'https://cdn-icons-png.flaticon.com/512/1048/1048949.png', desc: 'High quality wireless headphones.' },
      { id: 2, name: 'Smart Watch', price: 89.99, image: 'https://cdn-icons-png.flaticon.com/512/3075/3075977.png', desc: 'Track your fitness and notifications.' },
      { id: 3, name: 'Sneakers', price: 59.99, image: 'https://cdn-icons-png.flaticon.com/512/892/892458.png', desc: 'Comfortable and stylish sneakers.' },
      { id: 4, name: 'Backpack', price: 39.99, image: 'https://cdn-icons-png.flaticon.com/512/3081/3081559.png', desc: 'Spacious and durable backpack.' },
      { id: 5, name: 'Sunglasses', price: 19.99, image: 'https://cdn-icons-png.flaticon.com/512/3062/3062634.png', desc: 'UV protection sunglasses.' },
      { id: 6, name: 'Bluetooth Speaker', price: 29.99, image: 'https://cdn-icons-png.flaticon.com/512/1048/1048927.png', desc: 'Portable Bluetooth speaker.' },
    ];

    let cart = [];

    function renderProducts() {
      const productsDiv = document.getElementById('products');
      productsDiv.innerHTML = '';
      products.forEach(product => {
        productsDiv.innerHTML += `
          <div class="product">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.desc}</p>
            <div class="price">$${product.price.toFixed(2)}</div>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        cartItems.innerHTML += `
          <li>
            ${item.name} x${item.qty}
            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
          </li>
        `;
      });
      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      alert('Thank you for your purchase! (Demo only)');
      cart = [];
      renderCart();
    }

    // Initial render
    renderProducts();
    renderCart();
  </script>
</body>
</html>
